[application]

name="godot_santa"
main_scene="res://main.tscn"
icon="res://icon.png"

[display]

width=1280
height=720
resizable=true
stretch_mode="viewport"
stretch_aspect="keep"

[input]

ctrl_thrust=[key(Space), jbutton(0, 0), mbutton(0, 1), jbutton(1, 0), jbutton(2, 0), jbutton(3, 0)]

[physics_2d]

motion_fix_enabled=true
